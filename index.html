<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div class="container">

        <div id="continer-score">
            <h1 style="font-size: 36px; font-weight: 700;">Rock, Paper, Scissors</h1>
            <p id="score"></p>
        </div>

        <div id="main-game">
            <div id="choisse">
                <div id="player-choisse">
                    <button class="gameBtn" id="rock">👊</button>
                    <button class="gameBtn" id="paper">📝</button>
                    <button class="gameBtn" id="scissors">✂</button>
                </div>

                <div id="computerChoice"></div>
            </div>

            <div id="gameMessage"></div>
        </div>

    </div>

    <script src="./rps.js"></script>
</body>

</html>
